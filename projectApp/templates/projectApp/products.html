{% extends 'projectApp/base.html' %} {% block content %}
<div class="container mt-3">
  <table class="table table-bordered mr-5 table-hover">
    <thead class="table-dark">
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Details</th>
    </thead>
    {% for product in products %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td><a href="{% url 'product' product.id %}">Show</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
